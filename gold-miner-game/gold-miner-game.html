    <script>
        class GoldMinerGame {
            constructor() {
                this.gameCanvas = document.getElementById('gameCanvas');
                this.hookLine = document.getElementById('hookLine');
                this.startScreen = document.getElementById('startScreen');
                this.gameOverScreen = document.getElementById('gameOverScreen');

                this.gameState = 'start'; // start, playing, paused, gameOver
                this.score = 0;
                this.level = 1;
                this.timeLeft = 60;
                this.target = 100;

                this.hookAngle = 0;
                this.hookDirection = 1;
                this.baseHookSpeed = 2;
                this.hookLength = 50;
                this.maxHookLength = 300;
                this.isExtending = false;
                this.isRetracting = false;
                this.grabbedItem = null;

                this.items = [];
                this.gameTimer = null;
                this.hookTimer = null;

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateDisplay();
            }

            setupEventListeners() {
                // å¼€å§‹æ¸¸æˆ
                document.getElementById('startGameBtn').addEventListener('click', () => this.startGame());
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());

                // æ¸¸æˆæ§åˆ¶
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('resetBtn').addEventListener('click', () => this.restartGame());

                // é”®ç›˜æ§åˆ¶
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.shootHook();
                    }
                });

                // ç§»åŠ¨ç«¯æ§åˆ¶
                document.getElementById('mobileBtn').addEventListener('click', () => this.shootHook());

                // é˜²æ­¢åŒå‡»ç¼©æ”¾
                this.gameCanvas.addEventListener('touchstart', (e) => {
                    if (e.touches.length > 1) {
                        e.preventDefault();
                    }
                });
            }

            startGame() {
                this.gameState = 'playing';
                this.score = 0;
                this.level = 1;
                this.timeLeft = 60;
                this.target = 100;

                this.startScreen.classList.add('hidden');
                this.gameOverScreen.classList.add('hidden');

                this.generateItems();
                this.updateDisplay();
                this.startGameLoop();
                this.startTimer();

                // å¯ç”¨æŒ‰é’®
                document.getElementById('pauseBtn').disabled = false;
            }

            restartGame() {
                this.resetGame();
                this.startGame();
            }

            resetGame() {
                this.gameState = 'start';
                this.score = 0;
                this.level = 1;
                this.timeLeft = 60;
                this.target = 100;

                this.hookAngle = 0;
                this.hookLength = 50;
                this.isExtending = false;
                this.isRetracting = false;
                this.grabbedItem = null;

                this.clearTimers();
                this.clearItems();
                this.resetHook();

                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('pauseBtn').textContent = 'æš‚åœ';
            }

            togglePause() {
                if (this.gameState === 'playing') {
                    this.gameState = 'paused';
                    this.clearTimers();
                    document.getElementById('pauseBtn').textContent = 'ç»§ç»­';
                } else if (this.gameState === 'paused') {
                    this.gameState = 'playing';
                    this.startGameLoop();
                    this.startTimer();
                    document.getElementById('pauseBtn').textContent = 'æš‚åœ';
                }
            }

            generateItems() {
                this.clearItems();

                const canvasRect = this.gameCanvas.getBoundingClientRect();
                const itemTypes = [
                    { class: 'gold-small', value: 50, weight: 1, speed: 1 },
                    { class: 'gold-medium', value: 100, weight: 1.5, speed: 0.8 },
                    { class: 'gold-large', value: 250, weight: 2, speed: 0.6 },
                    { class: 'diamond', value: 500, weight: 0.8, speed: 1.2 },
                    { class: 'rock-small', value: 20, weight: 1.2, speed: 0.5 },
                    { class: 'rock-medium', value: 30, weight: 1.8, speed: 0.4 },
                    { class: 'rock-large', value: 40, weight: 2.5, speed: 0.3 }
                ];

                // æ ¹æ®å…³å¡è°ƒæ•´ç‰©å“æ•°é‡å’Œä»·å€¼
                const baseCount = 8 + this.level * 2;

                for (let i = 0; i < baseCount; i++) {
                    const typeIndex = Math.floor(Math.random() * itemTypes.length);
                    const type = itemTypes[typeIndex];

                    const item = document.createElement('div');
                    item.className = `gold-item ${type.class}`;
                    item.dataset.value = type.value * (1 + this.level * 0.1);
                    item.dataset.weight = type.weight;
                    item.dataset.speed = type.speed;

                    // éšæœºä½ç½®ï¼Œé¿å…é‡å 
                    let x, y;
                    let attempts = 0;
                    do {
                        x = Math.random() * (this.gameCanvas.offsetWidth - 60) + 30;
                        y = Math.random() * (this.gameCanvas.offsetHeight - 200) + 150;
                        attempts++;
                    } while (this.checkOverlap(x, y, 60) && attempts < 50);

                    item.style.left = x + 'px';
                    item.style.top = y + 'px';

                    this.gameCanvas.appendChild(item);
                    this.items.push(item);
                }
            }

            checkOverlap(x, y, minDistance) {
                return this.items.some(item => {
                    const itemX = parseInt(item.style.left);
                    const itemY = parseInt(item.style.top);
                    const distance = Math.sqrt((x - itemX) ** 2 + (y - itemY) ** 2);
                    return distance < minDistance;
                });
            }

            clearItems() {
                this.items.forEach(item => {
                    if (item.parentNode) {
                        item.parentNode.removeChild(item);
                    }
                });
                this.items = [];
            }

            startGameLoop() {
                this.gameTimer = setInterval(() => {
                    this.updateGame();
                }, 20);
            }

            startTimer() {
                const timerInterval = setInterval(() => {
                    if (this.gameState !== 'playing') {
                        clearInterval(timerInterval);
                        return;
                    }

                    this.timeLeft--;
                    this.updateDisplay();

                    // æ›´æ–°æ—¶é—´æ¡
                    const timeBar = document.getElementById('timeBar');
                    const percentage = (this.timeLeft / 60) * 100;
                    timeBar.style.width = percentage + '%';

                    if (this.timeLeft <= 0) {
                        this.endGame();
                        clearInterval(timerInterval);
                    }
                }, 1000);
            }

            updateGame() {
                if (this.gameState !== 'playing') return;

                if (!this.isExtending && !this.isRetracting) {
                    // é’©å­æ‘†åŠ¨
                    // è®¡ç®—å½“å‰å…³å¡çš„é’©å­é€Ÿåº¦ï¼ˆéšå…³å¡é€’å¢ï¼‰
                this.hookSpeed = this.baseHookSpeed + (this.level - 1) * 0.5;
                this.hookAngle += this.hookDirection * this.hookSpeed;
                    if (this.hookAngle >= 60 || this.hookAngle <= -60) {
                        this.hookDirection *= -1;
                    }
                    this.updateHookPosition();
                } else if (this.isExtending) {
                    // é’©å­å»¶ä¼¸
                    this.hookLength += 5;
                    this.updateHookPosition();

                    // æ£€æŸ¥ç¢°æ’
                    const collision = this.checkCollision();
                    if (collision || this.hookLength >= this.maxHookLength) {
                        this.isExtending = false;
                        this.isRetracting = true;

                        if (collision) {
                            this.grabbedItem = collision;
                            // é™ä½æ”¶å›é€Ÿåº¦åŸºäºç‰©å“é‡é‡
                            this.retractSpeed = 5 / collision.dataset.weight;
                        } else {
                            this.retractSpeed = 5;
                        }
                    }
                } else if (this.isRetracting) {
                    // é’©å­æ”¶å›
                    this.hookLength -= this.retractSpeed;
                    this.updateHookPosition();

                    // æ›´æ–°æŠ“å–çš„ç‰©å“ä½ç½®
                    if (this.grabbedItem) {
                        const hookEnd = this.getHookEndPosition();
                        this.grabbedItem.style.left = (hookEnd.x - this.grabbedItem.offsetWidth / 2) + 'px';
                        this.grabbedItem.style.top = (hookEnd.y - this.grabbedItem.offsetHeight / 2) + 'px';
                    }

                    // æ”¶å›åˆ°åŸä½
                    if (this.hookLength <= 50) {
                        this.isRetracting = false;
                        this.hookLength = 50;

                        if (this.grabbedItem) {
                            this.collectItem(this.grabbedItem);
                            this.grabbedItem = null;
                        }

                        this.resetHook();
                    }
                }
            }

            shootHook() {
                if (this.gameState !== 'playing') return;
                if (this.isExtending || this.isRetracting) return;

                this.isExtending = true;
            }

            checkCollision() {
                const hookEnd = this.getHookEndPosition();

                for (let item of this.items) {
                    const itemRect = item.getBoundingClientRect();
                    const canvasRect = this.gameCanvas.getBoundingClientRect();

                    const itemX = itemRect.left - canvasRect.left + itemRect.width / 2;
                    const itemY = itemRect.top - canvasRect.top + itemRect.height / 2;

                    const distance = Math.sqrt((hookEnd.x - itemX) ** 2 + (hookEnd.y - itemY) ** 2);

                    if (distance < 30) {
                        return item;
                    }
                }
                return null;
            }

            getHookEndPosition() {
                const lineRect = this.hookLine.getBoundingClientRect();
                const canvasRect = this.gameCanvas.getBoundingClientRect();

                const angleRad = (this.hookAngle * Math.PI) / 180;
                const x = lineRect.left - canvasRect.left + lineRect.width / 2 + Math.sin(angleRad) * this.hookLength;
                const y = lineRect.top - canvasRect.top + this.hookLength;

                return { x, y };
            }

            updateHookPosition() {
                this.hookLine.style.height = this.hookLength + 'px';
                this.hookLine.style.transform = `translateX(-50%) rotate(${this.hookAngle}deg)`;
            }

            resetHook() {
                this.hookLength = 50;
                this.updateHookPosition();
            }

            collectItem(item) {
                const value = parseInt(item.dataset.value);
                this.score += value;

                // æ˜¾ç¤ºå¾—åˆ†åŠ¨ç”»
                this.showScorePopup(item, value);

                // ç§»é™¤ç‰©å“
                const index = this.items.indexOf(item);
                if (index > -1) {
                    this.items.splice(index, 1);
                    item.remove();
                }

                this.updateDisplay();

                // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°ç›®æ ‡
                if (this.score >= this.target) {
                    this.completeLevel();
                }
            }

            showScorePopup(item, value) {
                const popup = document.createElement('div');
                popup.className = 'score-popup';
                popup.textContent = '+' + value;
                popup.style.left = item.style.left;
                popup.style.top = item.style.top;

                this.gameCanvas.appendChild(popup);

                setTimeout(() => {
                    popup.remove();
                }, 1000);
            }

            completeLevel() {
                this.gameState = 'paused';
                this.clearTimers();

                const levelComplete = document.getElementById('levelComplete');
                levelComplete.style.display = 'block';

                setTimeout(() => {
                    levelComplete.style.display = 'none';
                    this.nextLevel();
                }, 2000);
            }

            nextLevel() {
                this.level++;
                this.score = 0; // æ–°å…³å¡åˆ†æ•°æ¸…é›¶
                this.target = 100 + (this.level - 1) * 50;
                this.timeLeft = Math.max(45, 60 - (this.level - 1) * 5);

                this.generateItems();
                this.resetHook();
                this.updateDisplay();
                this.gameState = 'playing';
                this.startGameLoop();
                this.startTimer();

                // é‡ç½®æ—¶é—´æ¡
                document.getElementById('timeBar').style.width = '100%';
            }

            endGame() {
                this.gameState = 'gameOver';
                this.clearTimers();

                const title = document.getElementById('gameOverTitle');
                const message = document.getElementById('gameOverMessage');
                const finalScore = document.getElementById('finalScore');

                if (this.score >= this.target) {
                    title.textContent = 'ğŸ‰ æ­å–œé€šå…³ï¼';
                    message.innerHTML = `ä½ æˆåŠŸå®Œæˆäº† ${this.level} å…³ï¼<br>æœ€ç»ˆå¾—åˆ†ï¼š<span id="finalScore">${this.score}</span>`;
                } else {
                    title.textContent = 'æ¸¸æˆç»“æŸ';
                    message.innerHTML = `æ—¶é—´åˆ°äº†ï¼<br>æœ€ç»ˆå¾—åˆ†ï¼š<span id="finalScore">${this.score}</span>`;
                }

                finalScore.textContent = this.score;
                this.gameOverScreen.classList.remove('hidden');
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('target').textContent = this.target;
                document.getElementById('level').textContent = this.level;
                document.getElementById('time').textContent = this.timeLeft;
            }

            clearTimers() {
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                    this.gameTimer = null;
                }
            }
        }

        // åˆå§‹åŒ–æ¸¸æˆ
