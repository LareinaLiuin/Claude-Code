<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔罗牌测算 - 探索内心的智慧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b8b8b8;
            margin-bottom: 30px;
        }

        /* 页面切换 */
        .page {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 牌阵选择页面 */
        .spread-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .spread-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 215, 0, 0.3);
            cursor: pointer;
        }

        .spread-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .spread-image {
            width: 100%;
            height: 200px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 215, 0, 0.5);
        }

        .spread-name {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .spread-description {
            color: #b8b8b8;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .spread-info {
            font-size: 0.9rem;
            color: #888;
        }

        /* 抽牌页面 */
        .tarot-reading-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
            text-align: center;
        }

        .spread-layout {
            position: relative;
            min-height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-slot {
            position: absolute;
            width: 80px;
            height: 120px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px dashed rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card-slot:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .card-slot.filled {
            border: 2px solid #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        /* 三张牌牌阵的特殊样式 */
        .spread-layout.three-cards .card-slot {
            width: 120px;
            height: 180px;
            font-size: 3rem;
        }

        .spread-layout.three-cards .tarot-card {
            width: 120px;
            height: 180px;
            font-size: 2rem;
        }

        /* 星光牌阵的特殊样式 */
        .spread-layout.star-spread .card-slot {
            width: 90px;
            height: 135px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 215, 0, 0.5);
        }

        .spread-layout.star-spread .tarot-card {
            width: 90px;
            height: 135px;
            font-size: 1.2rem;
            border-radius: 6px;
        }

        /* 凯尔特十字牌阵的特殊样式 */
        .spread-layout.celtic-cross .card-slot {
            width: 70px;
            height: 105px;
            font-size: 1.5rem;
        }

        .spread-layout.celtic-cross .tarot-card {
            width: 70px;
            height: 105px;
            font-size: 1rem;
        }

        .draw-button {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .draw-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 塔罗牌样式 */
        .tarot-card {
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #2c2c54, #40407a);
            border-radius: 8px;
            border: 2px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ffd700;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            animation: cardAppear 0.6s ease-out;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.5) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .tarot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .tarot-card.reversed {
            transform: rotate(180deg);
        }

        .card-name {
            font-size: 0.8rem;
            margin-top: 5px;
            text-align: center;
            color: #ffd700;
        }

        /* 问题选择 */
        .question-selection {
            margin-top: 30px;
            text-align: center;
        }

        .question-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .category-card:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .category-card.selected {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .category-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .category-description {
            color: #b8b8b8;
            font-size: 0.9rem;
        }

        /* 解读结果 */
        .reading-results {
            margin-top: 30px;
            text-align: left;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #ffd700;
        }

        .result-position {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .result-card-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-card-image {
            width: 60px;
            height: 90px;
            background: linear-gradient(135deg, #2c2c54, #40407a);
            border-radius: 6px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ffd700;
        }

        .result-card-details h4 {
            color: #ffd700;
            margin-bottom: 5px;
        }

        .result-card-details p {
            color: #b8b8b8;
            font-size: 0.9rem;
        }

        .result-interpretation {
            color: #fff;
            line-height: 1.6;
        }

        .overall-analysis {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .overall-analysis h3 {
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 按钮样式 */
        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #ffd700;
            border: 2px solid #ffd700;
        }

        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .spread-selection {
                grid-template-columns: 1fr;
            }

            .question-categories {
                grid-template-columns: repeat(2, 1fr);
            }

            .tarot-reading-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">塔罗牌测算</h1>
            <p class="subtitle">探索内心的智慧，找到生活的答案</p>
        </header>

        <!-- 牌阵选择页面 -->
        <div id="spread-selection-page" class="page active">
            <h2 style="text-align: center; margin-bottom: 30px; color: #ffd700;">选择你的牌阵</h2>
            <div class="spread-selection" id="spread-selection">
                <!-- 牌阵选项将由JavaScript动态生成 -->
            </div>
        </div>

        <!-- 抽牌页面 -->
        <div id="reading-page" class="page">
            <div class="tarot-reading-area">
                <h2 id="spread-title" style="color: #ffd700; margin-bottom: 20px;"></h2>
                <p id="spread-description" style="color: #b8b8b8; margin-bottom: 30px;"></p>

                <div class="spread-layout" id="spread-layout">
                    <!-- 牌阵布局将由JavaScript动态生成 -->
                </div>

                <button class="draw-button" id="draw-card-btn" onclick="drawCard()">抽取卡牌</button>
                <button class="draw-button" id="complete-reading-btn" onclick="completeReading()" style="display: none;">完成测算</button>

                <div class="progress-info" id="progress-info" style="margin-top: 20px; color: #b8b8b8;"></div>
            </div>
        </div>

        <!-- 问题选择页面 -->
        <div id="question-page" class="page">
            <div class="question-selection">
                <h2 style="color: #ffd700; margin-bottom: 30px;">选择你想要咨询的领域</h2>
                <div class="question-categories" id="question-categories">
                    <!-- 问题分类将由JavaScript动态生成 -->
                </div>
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="backToReading()">返回</button>
                    <button class="btn" id="generate-reading-btn" onclick="generateReading()">生成解读</button>
                </div>
            </div>
        </div>

        <!-- 解读结果页面 -->
        <div id="result-page" class="page">
            <div class="reading-results">
                <h2 style="text-align: center; color: #ffd700; margin-bottom: 30px;">你的塔罗牌解读</h2>
                <div id="reading-results">
                    <!-- 解读结果将由JavaScript动态生成 -->
                </div>
                <div class="overall-analysis" id="overall-analysis">
                    <!-- 整体分析将由JavaScript动态生成 -->
                </div>
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="newReading()">重新测算</button>
                    <button class="btn" onclick="backToSelection()">选择其他牌阵</button>
                </div>
            </div>
        </div>
    </div>

    <script src="tarot-data.js"></script>
    <script>
        // 全局变量
        let currentSpread = null;
        let drawnCards = [];
        let currentCardIndex = 0;
        let selectedCategory = null;

        // 生成星空背景
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 初始化页面
        function initializePage() {
            generateStars();
            renderSpreadSelection();
            renderQuestionCategories();
        }

        // 渲染牌阵选择
        function renderSpreadSelection() {
            const container = document.getElementById('spread-selection');
            container.innerHTML = '';

            window.tarotData.tarotSpreads.forEach(spread => {
                const spreadCard = document.createElement('div');
                spreadCard.className = 'spread-card';
                spreadCard.onclick = () => selectSpread(spread);

                spreadCard.innerHTML = `
                    <div class="spread-image">✨</div>
                    <div class="spread-name">${spread.name}</div>
                    <div class="spread-description">${spread.description}</div>
                    <div class="spread-info">${spread.cardCount} 张牌</div>
                `;

                container.appendChild(spreadCard);
            });
        }

        // 渲染问题分类
        function renderQuestionCategories() {
            const container = document.getElementById('question-categories');
            container.innerHTML = '';

            window.tarotData.questionCategories.forEach(category => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.onclick = () => selectCategory(category);

                categoryCard.innerHTML = `
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-name">${category.name}</div>
                    <div class="category-description">${category.description}</div>
                `;

                container.appendChild(categoryCard);
            });
        }

        // 选择牌阵
        function selectSpread(spread) {
            currentSpread = spread;
            drawnCards = [];
            currentCardIndex = 0;

            document.getElementById('spread-title').textContent = spread.name;
            document.getElementById('spread-description').textContent = spread.description;

            renderSpreadLayout();
            showPage('reading-page');
        }

        // 渲染牌阵布局
        function renderSpreadLayout() {
            const container = document.getElementById('spread-layout');
            container.innerHTML = '';

            // 根据牌阵类型添加特殊样式类
            if (currentSpread.id === 'three-card') {
                container.className = 'spread-layout three-cards';
            } else if (currentSpread.id === 'star') {
                container.className = 'spread-layout star-spread';
            } else if (currentSpread.id === 'celtic-cross') {
                container.className = 'spread-layout celtic-cross';
            } else {
                container.className = 'spread-layout';
            }

            currentSpread.positions.forEach((position, index) => {
                const slot = document.createElement('div');
                slot.className = 'card-slot';
                slot.id = `slot-${index}`;
                slot.style.left = position.position.x + 'px';
                slot.style.top = position.position.y + 'px';
                slot.innerHTML = '?';
                container.appendChild(slot);
            });
        }

        // 抽牌功能
        function drawCard() {
            if (currentCardIndex >= currentSpread.cardCount) {
                return;
            }

            // 随机选择一张牌
            const availableCards = window.tarotData.tarotCards.filter(card =>
                !drawnCards.some(drawn => drawn.id === card.id)
            );

            if (availableCards.length === 0) {
                // 如果牌不够用，可以重复使用
                const randomCard = window.tarotData.tarotCards[Math.floor(Math.random() * window.tarotData.tarotCards.length)];
                const isReversed = Math.random() > 0.5;

                drawnCards.push({
                    ...randomCard,
                    isReversed: isReversed,
                    position: currentSpread.positions[currentCardIndex]
                });
            } else {
                const randomCard = availableCards[Math.floor(Math.random() * availableCards.length)];
                const isReversed = Math.random() > 0.5;

                drawnCards.push({
                    ...randomCard,
                    isReversed: isReversed,
                    position: currentSpread.positions[currentCardIndex]
                });
            }

            // 在布局中显示牌
            const slot = document.getElementById(`slot-${currentCardIndex}`);
            slot.className = 'card-slot filled';
            slot.innerHTML = `
                <div class="tarot-card ${drawnCards[currentCardIndex].isReversed ? 'reversed' : ''}">
                    ${drawnCards[currentCardIndex].name.charAt(0)}
                </div>
            `;

            currentCardIndex++;

            // 更新进度
            updateProgress();

            // 检查是否完成
            if (currentCardIndex >= currentSpread.cardCount) {
                document.getElementById('draw-card-btn').style.display = 'none';
                document.getElementById('complete-reading-btn').style.display = 'inline-block';
            }
        }

        // 更新进度
        function updateProgress() {
            const progressInfo = document.getElementById('progress-info');
            progressInfo.textContent = `已抽取 ${currentCardIndex} / ${currentSpread.cardCount} 张牌`;
        }

        // 完成抽牌，进入问题选择
        function completeReading() {
            showPage('question-page');
        }

        // 选择问题分类
        function selectCategory(category) {
            // 移除其他选中状态
            document.querySelectorAll('.category-card').forEach(card => {
                card.classList.remove('selected');
            });

            // 添加选中状态
            event.target.closest('.category-card').classList.add('selected');
            selectedCategory = category;

            document.getElementById('generate-reading-btn').style.display = 'inline-block';
        }

        // 生成解读
        function generateReading() {
            if (!selectedCategory) {
                alert('请选择一个咨询领域');
                return;
            }

            const results = generateInterpretation();
            renderReadingResults(results);
            showPage('result-page');
        }

        // 生成解读内容
        function generateInterpretation() {
            return drawnCards.map((card, index) => {
                const meaning = card.isReversed ? card.reversed : card.upright;
                const categoryMeaning = meaning[selectedCategory.id] || meaning.meaning;

                return {
                    position: card.position,
                    card: card,
                    interpretation: `${card.position.meaning}：${categoryMeaning}`
                };
            });
        }

        // 渲染解读结果
        function renderReadingResults(results) {
            const container = document.getElementById('reading-results');
            container.innerHTML = '';

            results.forEach((result, index) => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';

                resultCard.innerHTML = `
                    <div class="result-position">${result.position.name} - ${result.position.meaning}</div>
                    <div class="result-card-info">
                        <div class="result-card-image">
                            ${result.card.name.charAt(0)}
                        </div>
                        <div class="result-card-details">
                            <h4>${result.card.name} ${result.card.isReversed ? '(逆位)' : '(正位)'}</h4>
                            <p>${result.card.isReversed ? result.card.reversed.keywords.join('、') : result.card.upright.keywords.join('、')}</p>
                        </div>
                    </div>
                    <div class="result-interpretation">
                        ${result.interpretation}
                    </div>
                `;

                container.appendChild(resultCard);
            });

            // 生成整体分析
            generateOverallAnalysis();
        }

        // 生成整体分析
        function generateOverallAnalysis() {
            const container = document.getElementById('overall-analysis');

            const uprightCount = drawnCards.filter(card => !card.isReversed).length;
            const reversedCount = drawnCards.filter(card => card.isReversed).length;

            const analysis = `
                <h3>整体分析</h3>
                <p><strong>牌面分析：</strong>本次测算中，正位牌 ${uprightCount} 张，逆位牌 ${reversedCount} 张。
                ${uprightCount > reversedCount ? '整体能量较为顺畅，事情发展积极。' : '可能面临一些挑战，需要更多的内在觉察。'}</p>
                <br>
                <p><strong>建议：</strong>请将这些指引作为参考，记住命运始终掌握在自己手中。塔罗牌提供的是视角和启发，最终的选择和行动还需要您自己来决定。</p>
                <br>
                <p><strong>祝福：</strong>愿您在${selectedCategory.name}的道路上找到属于自己的答案和方向。</p>
            `;

            container.innerHTML = analysis;
        }

        // 页面切换
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // 返回抽牌页面
        function backToReading() {
            showPage('reading-page');
        }

        // 重新测算
        function newReading() {
            currentSpread = null;
            drawnCards = [];
            currentCardIndex = 0;
            selectedCategory = null;

            document.getElementById('draw-card-btn').style.display = 'inline-block';
            document.getElementById('complete-reading-btn').style.display = 'none';
            document.getElementById('generate-reading-btn').style.display = 'none';

            showPage('spread-selection-page');
        }

        // 返回牌阵选择
        function backToSelection() {
            currentSpread = null;
            drawnCards = [];
            currentCardIndex = 0;
            selectedCategory = null;

            showPage('spread-selection-page');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
