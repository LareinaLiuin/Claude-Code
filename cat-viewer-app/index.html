    <style>

        body {

            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);

        .header {

        .cat-image-container {
            position: relative;
            width: 100%;

            margin-bottom: 2rem;

        .cat-image-container.loading {

            background-size: 200% 100%;

        @keyframes loading {

            100% {

        .cat-image {

        .cat-image.loaded {

        .placeholder {

        .loading-spinner {

        .cat-image-container.loading .loading-spinner {
            display: block;
        }

        .cat-image-container.loading .placeholder {
            display: none;
        }

        .cat-image-container:not(.loading) .cat-image {
            display: block;
        }

        /* ç¡®ä¿å›¾ç‰‡åœ¨å®¹å™¨ä¸­å®Œç¾å±…ä¸­ */
        .cat-image-container {

        .cat-image-container img {

        .summon-button:active {

        .summon-button:disabled {

        .summon-button::before {
            content: '';

            top: 50%;
            left: 50%;

            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);

            transition: width 0.6s, height 0.6s;
        }

        .summon-button:active::before {

        }

        .button-icon {

        }

        .stats {

            background: linear-gradient(135deg, rgba(91, 33, 182, 0.05) 0%, rgba(107, 70, 193, 0.05) 100%);
            border-radius: 12px;

        }

        .stat-item {
            text-align: center;

        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--button-bg);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;

        }

        .error-message {
            background-color: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #e53e3e;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }

        }

        .error-message.show {

        }

        .success-message {

            margin-bottom: 1rem;

        }

        @keyframes slideDown {

        }

        .success-message.show {

        @media (max-width: 768px) {

        }

        /* æ— éšœç¢è®¿é—®æ”¯æŒ */
        .summon-button:focus {

        /* é¡µé¢åŠ è½½åŠ¨ç”» */
        .container {

        }

        @keyframes fadeInUp {
            to {

                transform: translateY(0);
            }
        }
    </style>

<body>
    <div class="container">
        <header class="header">
            <h1>ğŸ± éšæœºçŒ«å’ªæŸ¥çœ‹å™¨</h1>
            <p>ç‚¹å‡»æŒ‰é’®å¬å”¤ä¸€åªå¯çˆ±çš„çŒ«å’ªï¼</p>
        </header>

        <div class="content">
            <div class="error-message" id="errorMessage">

            </div>

            <div class="success-message" id="successMessage">
                çŒ«å’ªå·²æˆåŠŸå¬å”¤ï¼ğŸ‰
            </div>

            <div class="cat-image-container" id="catImageContainer">
                <div class="placeholder">
                    <div class="placeholder-icon">ğŸ±</div>
                    <div class="placeholder-text">è¿˜æ²¡æœ‰çŒ«å’ª</div>
                    <div class="placeholder-subtext">ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¬å”¤ä¸€åª</div>
                </div>
                <div class="loading-spinner"></div>
                <img id="catImage" class="cat-image" alt="éšæœºçŒ«å’ªå›¾ç‰‡" />
            </div>

            <button class="summon-button" id="summonButton">
                <span class="button-icon">âœ¨</span>
                <span id="buttonText">å¬å”¤ä¸€åªçŒ«å’ªï¼</span>
            </button>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalCount">0</span>
                    <span class="stat-label">æ€»è®¡å¬å”¤</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="todayCount">0</span>
                    <span class="stat-label">ä»Šæ—¥å¬å”¤</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="uniqueCount">0</span>
                    <span class="stat-label">ä¸åŒçŒ«å’ª</span>

            </div>

    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const summonButton = document.getElementById('summonButton');
        const buttonText = document.getElementById('buttonText');
        const catImage = document.getElementById('catImage');
        const catImageContainer = document.getElementById('catImageContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const totalCount = document.getElementById('totalCount');
        const todayCount = document.getElementById('todayCount');
        const uniqueCount = document.getElementById('uniqueCount');

        // ç»Ÿè®¡æ•°æ®
        let stats = {
            total: 0,
            today: 0,
            unique: new Set(),
            lastDate: new Date().toDateString()
        };

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        function loadStats() {
            const savedStats = localStorage.getItem('catViewerStats');
            if (savedStats) {
                const parsed = JSON.parse(savedStats);
                stats.total = parsed.total || 0;
                stats.unique = new Set(parsed.unique || []);
                stats.lastDate = parsed.lastDate || new Date().toDateString();

                // æ£€æŸ¥æ˜¯å¦æ˜¯æ–°çš„ä¸€å¤©
                const today = new Date().toDateString();
                if (stats.lastDate !== today) {
                    stats.today = 0;
                    stats.lastDate = today;
                } else {
                    stats.today = parsed.today || 0;
                }
            }
            updateStatsDisplay();
        }

        // ä¿å­˜ç»Ÿè®¡æ•°æ®
        function saveStats() {
            localStorage.setItem('catViewerStats', JSON.stringify({
                total: stats.total,
                today: stats.today,
                unique: Array.from(stats.unique),
                lastDate: stats.lastDate
            }));
        }

        // æ›´æ–°ç»Ÿè®¡æ˜¾ç¤º
        function updateStatsDisplay() {
            totalCount.textContent = stats.total;
            todayCount.textContent = stats.today;
            uniqueCount.textContent = stats.unique.size;
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess() {
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 2000);
        }

        // è·å–éšæœºçŒ«å’ªå›¾ç‰‡
        function fetchCatImage() {
            return fetch('https://api.thecatapi.com/v1/images/search')
                .then(response => {
                    // æ£€æŸ¥å“åº”çŠ¶æ€
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // æ£€æŸ¥è¿”å›çš„æ•°æ®
                    if (data && data.length > 0 && data[0].url) {
                        return data[0].url;
                    } else {
                        throw new Error('No cat image found in response');
                    }
                })
                .catch(error => {
                    console.error('Error fetching cat image:', error);

                    // å¤‡ç”¨API
                    return fetch('https://cataas.com/cat?json=true')
                        .then(backupResponse => {
                            if (backupResponse.ok) {
                                return backupResponse.json();
                            }
                            throw new Error('Backup API failed');
                        })
                        .then(backupData => {
                            if (backupData && backupData.url) {
                                return `https://cataas.com${backupData.url}`;
                            }
                            throw new Error('No image in backup response');
                        })
                        .catch(backupError => {
                            console.error('Backup API also failed:', backupError);
                            throw error; // æŠ›å‡ºåŸå§‹é”™è¯¯
                        });
                });
        }

        // åŠ è½½çŒ«å’ªå›¾ç‰‡
        function loadCatImage() {
            // è®¾ç½®åŠ è½½çŠ¶æ€
            catImageContainer.classList.add('loading');
            catImage.classList.remove('loaded');
            summonButton.disabled = true;
            buttonText.textContent = 'æ­£åœ¨å¬å”¤...';

            // ä½¿ç”¨fetchCatImageå‡½æ•°è·å–å›¾ç‰‡URL
            fetchCatImage()
                .then(imageUrl => {
                    // é¢„åŠ è½½å›¾ç‰‡
                    const img = new Image();

                    img.onload = function() {
                        // å›¾ç‰‡åŠ è½½å®Œæˆ
                        catImage.src = imageUrl;
                        catImage.classList.add('loaded');
                        catImageContainer.classList.remove('loading');
                        summonButton.disabled = false;
                        buttonText.textContent = 'å¬å”¤ä¸€åªçŒ«å’ªï¼';

                        // æ›´æ–°ç»Ÿè®¡
                        stats.total++;
                        stats.today++;
                        stats.unique.add(imageUrl);
                        saveStats();
                        updateStatsDisplay();

                        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                        showSuccess();
                    };

                    img.onerror = function() {
                        // å›¾ç‰‡åŠ è½½å¤±è´¥
                        catImageContainer.classList.remove('loading');
                        summonButton.disabled = false;
                        buttonText.textContent = 'å¬å”¤ä¸€åªçŒ«å’ªï¼';
                        showError('çŒ«å’ªå›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
                    };

                    // å¼€å§‹åŠ è½½å›¾ç‰‡
                    img.src = imageUrl;
                })
                .catch(error => {
                    // APIè°ƒç”¨å¤±è´¥
                    console.error('Error in loadCatImage:', error);
                    catImageContainer.classList.remove('loading');
                    summonButton.disabled = false;
                    buttonText.textContent = 'å¬å”¤ä¸€åªçŒ«å’ªï¼';
                    showError('è·å–çŒ«å’ªå›¾ç‰‡å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥åé‡è¯•ï¼');
                });
        }

        // æ·»åŠ ç‚¹å‡»æ•ˆæœ
        function addButtonEffect() {
            summonButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                summonButton.style.transform = 'scale(1)';
            }, 150);
        }

        // äº‹ä»¶ç›‘å¬å™¨
        summonButton.addEventListener('click', () => {
            addButtonEffect();
            loadCatImage();
        });

        // é”®ç›˜æ”¯æŒ
        summonButton.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                addButtonEffect();
                loadCatImage();
            }
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();

            // è‡ªåŠ¨åŠ è½½ç¬¬ä¸€åªçŒ«å’ª
            setTimeout(() => {
                loadCatImage();
            }, 1000);
        });

        // æ·»åŠ å›¾ç‰‡ç‚¹å‡»ä¸‹è½½åŠŸèƒ½
        catImage.addEventListener('click', function() {
            if (this.src && this.classList.contains('loaded')) {
                const link = document.createElement('a');
                link.href = this.src;
                link.download = `cat-${Date.now()}.jpg`;
                link.target = '_blank';
                link.click();
            }
        });

        // æ·»åŠ å›¾ç‰‡æ‚¬åœæç¤º
        catImage.addEventListener('mouseenter', function() {
            if (this.src && this.classList.contains('loaded')) {
                this.style.cursor = 'pointer';
                this.title = 'ç‚¹å‡»ä¸‹è½½å›¾ç‰‡';
            }
        });

        catImage.addEventListener('mouseleave', function() {
            this.style.cursor = 'default';
            this.title = '';
        });
    </script>
