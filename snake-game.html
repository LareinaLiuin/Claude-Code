<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        canvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .info {
            margin-top: 20px;
            color: white;
            font-size: 18px;
        }

        .score {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .controls {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .game-over {
            color: #ff6b6b;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            canvas {
                width: 300px;
                height: 300px;
            }

            .game-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 贪吃蛇游戏</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="info">
            <div class="score">得分: <span id="score">0</span></div>
            <div id="gameStatus"></div>
            <button id="restartBtn" style="display: none;" onclick="restartGame()">重新开始</button>
        </div>
        <div class="controls">
            使用方向键控制蛇的移动<br>
            手机端可以滑动屏幕控制
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameStatusElement = document.getElementById('gameStatus');
        const restartBtn = document.getElementById('restartBtn');

        // 游戏配置
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // 游戏状态
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameStarted = false;

        // 初始化游戏
        function init() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = false;
            gameStarted = false;
            scoreElement.textContent = score;
            gameStatusElement.innerHTML = '<button onclick="startGame()">开始游戏</button>';
            restartBtn.style.display = 'none';
            generateFood();
            drawInitialScreen();
        }

        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // 确保食物不生成在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // 绘制初始屏幕
        function drawInitialScreen() {
            // 清空画布
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制欢迎信息
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('🐍 贪吃蛇', canvas.width / 2, canvas.height / 2 - 40);

            ctx.font = '16px Arial';
            ctx.fillText('点击"开始游戏"按钮开始', canvas.width / 2, canvas.height / 2);

            ctx.font = '14px Arial';
            ctx.fillText('使用方向键控制蛇的移动', canvas.width / 2, canvas.height / 2 + 40);
        }

        // 开始游戏
        function startGame() {
            gameRunning = true;
            gameStarted = true;
            gameStatusElement.textContent = '';
            gameLoop();
        }

        // 绘制游戏画面
        function draw() {
            // 清空画布
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameStarted) {
                drawInitialScreen();
                return;
            }

            // 绘制蛇
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // 绘制蛇头（不同颜色）
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);

            // 绘制食物
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // 移动蛇
        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // 检查碰撞
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 检查是否撞到自己
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // 游戏结束
        function gameOver() {
            gameRunning = false;
            gameStatusElement.innerHTML = '<div class="game-over">游戏结束！</div>';
            restartBtn.style.display = 'inline-block';
        }

        // 重新开始游戏
        function restartGame() {
            init();
        }

        // 游戏主循环
        function gameLoop() {
            moveSnake();
            draw();

            if (gameRunning) {
                setTimeout(gameLoop, 150);
            }
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // 触摸控制（移动端）
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            const minSwipeDistance = 30;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // 水平滑动
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0 && dx !== -1) {
                        // 向右
                        dx = 1;
                        dy = 0;
                    } else if (deltaX < 0 && dx !== 1) {
                        // 向左
                        dx = -1;
                        dy = 0;
                    }
                }
            } else {
                // 垂直滑动
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0 && dy !== -1) {
                        // 向下
                        dx = 0;
                        dy = 1;
                    } else if (deltaY < 0 && dy !== 1) {
                        // 向上
                        dx = 0;
                        dy = -1;
                    }
                }
            }
        });

        // 阻止触摸滚动
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        // 启动游戏
        init();
    </script>
</body>
</html>
