<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        canvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .info {
            margin-top: 20px;
            color: white;
            font-size: 18px;
        }

        .score {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .controls {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .game-over {
            color: #ff6b6b;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            canvas {
                width: 300px;
                height: 300px;
            }

            .game-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="info">
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div id="gameStatus"></div>
            <button id="restartBtn" style="display: none;" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>
        <div class="controls">
            ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨<br>
            æ‰‹æœºç«¯å¯ä»¥æ»‘åŠ¨å±å¹•æ§åˆ¶
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameStatusElement = document.getElementById('gameStatus');
        const restartBtn = document.getElementById('restartBtn');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // æ¸¸æˆçŠ¶æ€
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameStarted = false;

        // åˆå§‹åŒ–æ¸¸æˆ
        function init() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = false;
            gameStarted = false;
            scoreElement.textContent = score;
            gameStatusElement.innerHTML = '<button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>';
            restartBtn.style.display = 'none';
            generateFood();
            drawInitialScreen();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // ç¡®ä¿é£Ÿç‰©ä¸ç”Ÿæˆåœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // ç»˜åˆ¶åˆå§‹å±å¹•
        function drawInitialScreen() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶æ¬¢è¿ä¿¡æ¯
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ğŸ è´ªåƒè›‡', canvas.width / 2, canvas.height / 2 - 40);

            ctx.font = '16px Arial';
            ctx.fillText('ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æŒ‰é’®å¼€å§‹', canvas.width / 2, canvas.height / 2);

            ctx.font = '14px Arial';
            ctx.fillText('ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨', canvas.width / 2, canvas.height / 2 + 40);
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameRunning = true;
            gameStarted = true;
            gameStatusElement.textContent = '';
            gameLoop();
        }

        // ç»˜åˆ¶æ¸¸æˆç”»é¢
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameStarted) {
                drawInitialScreen();
                return;
            }

            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // ç»˜åˆ¶è›‡å¤´ï¼ˆä¸åŒé¢œè‰²ï¼‰
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // æ£€æŸ¥ç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            gameStatusElement.innerHTML = '<div class="game-over">æ¸¸æˆç»“æŸï¼</div>';
            restartBtn.style.display = 'inline-block';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            init();
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            moveSnake();
            draw();

            if (gameRunning) {
                setTimeout(gameLoop, 150);
            }
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // è§¦æ‘¸æ§åˆ¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            const minSwipeDistance = 30;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // æ°´å¹³æ»‘åŠ¨
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0 && dx !== -1) {
                        // å‘å³
                        dx = 1;
                        dy = 0;
                    } else if (deltaX < 0 && dx !== 1) {
                        // å‘å·¦
                        dx = -1;
                        dy = 0;
                    }
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0 && dy !== -1) {
                        // å‘ä¸‹
                        dx = 0;
                        dy = 1;
                    } else if (deltaY < 0 && dy !== 1) {
                        // å‘ä¸Š
                        dx = 0;
                        dy = -1;
                    }
                }
            }
        });

        // é˜»æ­¢è§¦æ‘¸æ»šåŠ¨
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        // å¯åŠ¨æ¸¸æˆ
        init();
    </script>
</body>
</html>
