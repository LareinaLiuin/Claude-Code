<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Áé∞‰ª£ÂåñÂæÖÂäû‰∫ãÈ°πÂ∫îÁî®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .add-todo {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .todo-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .todo-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .todo-input::placeholder {
            color: #a0a8b0;
        }

        .add-btn {
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .filters {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .todo-list {
            min-height: 200px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 0;
        }

        .todo-list::-webkit-scrollbar {
            width: 6px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #f5f5f5;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .todo-item:hover {
            background: #f8f9ff;
        }

        .todo-item.completed {
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
            transition: all 0.3s ease;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            margin-right: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .todo-checkbox.checked {
            background: #667eea;
            border-color: #667eea;
            transform: scale(1.1);
            transition: all 0.3s ease;
        }

        .todo-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 14px;
            animation: checkmark 0.3s ease;
        }

        @keyframes checkmark {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            transition: all 0.3s ease;
        }

        .todo-time {
            font-size: 12px;
            color: #888;
            margin-right: 16px;
        }

        .delete-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: #ff6b6b;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #888;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            80% {
                transform: translateY(-5px);
            }
        }

        .bounce {
            animation: bounce 0.6s ease;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .stat-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: left;
            }

            .add-todo {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
                gap: 15px;
            }

            .todo-input {
                width: 100%;
            }

            .add-btn {
                width: 100%;
                justify-content: center;
            }

            .filters {
                padding: 15px 20px;
                flex-wrap: wrap;
            }

            .todo-item {
                padding: 15px 20px;
            }

            .todo-text {
                font-size: 15px;
            }

            .todo-time {
                display: none;
            }

            .delete-btn {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .todo-item {
                padding: 12px 15px;
            }

            .add-todo {
                padding: 15px;
            }

            .filters {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Todo List</h1>
            <p>È´òÊïàÁÆ°ÁêÜ‰Ω†ÁöÑÊó•Â∏∏‰ªªÂä°</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">ÊÄª‰ªªÂä°</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Â∑≤ÂÆåÊàê</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">ÂæÖÂÆåÊàê</span>
                </div>
            </div>
        </div>

        <div class="add-todo">
            <div class="input-group">
                <input
                    type="text"
                    class="todo-input"
                    id="todoInput"
                    placeholder="Ê∑ªÂä†Êñ∞ÁöÑÂæÖÂäû‰∫ãÈ°π..."
                    maxlength="100"
                >
                <button class="add-btn" id="addBtn">
                    <span>‚ûï</span>
                    Ê∑ªÂä†
                </button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">ÂÖ®ÈÉ®</button>
            <button class="filter-btn" data-filter="pending">ÂæÖÂÆåÊàê</button>
            <button class="filter-btn" data-filter="completed">Â∑≤ÂÆåÊàê</button>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">
                <div class="icon">üéØ</div>
                <h3>ËøòÊ≤°Êúâ‰ªªÂä°</h3>
                <p>ÂºÄÂßãÊ∑ªÂä†‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™ÂæÖÂäû‰∫ãÈ°πÂêßÔºÅ<br>‰øùÊåÅÈ´òÊïàÔºåÊàêÂ∞±Êõ¥Â•ΩÁöÑËá™Â∑±„ÄÇ</p>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = this.loadFromStorage();
                this.currentFilter = 'all';
                this.initEventListeners();
                this.render();
            }

            initEventListeners() {
                // Ê∑ªÂä†ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
                document.getElementById('addBtn').addEventListener('click', () => {
                    this.addTodo();
                });

                // ËæìÂÖ•Ê°ÜÂõûËΩ¶‰∫ã‰ª∂
                document.getElementById('todoInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTodo();
                    }
                });

                // ËøáÊª§Âô®ÁÇπÂáª‰∫ã‰ª∂
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });
            }

            addTodo() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();

                if (!text) {
                    input.focus();
                    return;
                }

                const todo = {
                    id: Date.now().toString(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(todo);
                input.value = '';
                this.saveToStorage();
                this.render();

                // Ê∑ªÂä†ÊàêÂäüÂä®Áîª
                document.getElementById('addBtn').classList.add('bounce');
                setTimeout(() => {
                    document.getElementById('addBtn').classList.remove('bounce');
                }, 600);
            }

            toggleTodo(id) {
                const todoIndex = this.todos.findIndex(t => t.id === id);
                if (todoIndex === -1) return;

                const todo = this.todos[todoIndex];
                const wasCompleted = todo.completed;

                // ÂàáÊç¢ÂÆåÊàêÁä∂ÊÄÅ
                todo.completed = !todo.completed;

                // Á´ãÂç≥Êõ¥Êñ∞DOM‰∏≠ÁöÑËßÜËßâÁä∂ÊÄÅ
                const todoElement = document.querySelector(`[data-id="${id}"]`);
                if (todoElement) {
                    const checkbox = todoElement.querySelector('.todo-checkbox');
                    const todoItem = todoElement;

                    if (todo.completed) {
                        // Ê†áËÆ∞‰∏∫ÂÆåÊàê
                        checkbox.classList.add('checked');
                        todoItem.classList.add('completed');
                    } else {
                        // ÂèñÊ∂àÂÆåÊàê
                        checkbox.classList.remove('checked');
                        todoItem.classList.remove('completed');
                    }
                }

                // ÈáçÊñ∞ÊéíÂàó‰ªªÂä°Âπ∂‰øùÂ≠ò
                if (todo.completed && !wasCompleted) {
                    // Êñ∞ÂÆåÊàêÁöÑ‰ªªÂä°ÔºöÁßªÂä®Âà∞Êú´Â∞æ
                    this.todos.splice(todoIndex, 1);
                    this.todos.push(todo);
                } else if (!todo.completed && wasCompleted) {
                    // ÂèñÊ∂àÂÆåÊàêÔºöÁßªÂä®Âà∞Êú™ÂÆåÊàê‰ªªÂä°Âå∫Âüü
                    this.todos.splice(todoIndex, 1);
                    const firstCompletedIndex = this.todos.findIndex(t => t.completed);
                    if (firstCompletedIndex === -1) {
                        this.todos.unshift(todo);
                    } else {
                        this.todos.splice(firstCompletedIndex, 0, todo);
                    }
                }

                this.saveToStorage();

                // Âª∂ËøüÈáçÊñ∞Ê∏≤Êüì‰ª•ÊòæÁ§∫Âπ≥ÊªëÁöÑÁßªÂä®ÊïàÊûú
                setTimeout(() => {
                    this.render();
                }, 300);
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveToStorage();
                this.render();
            }

            setFilter(filter) {
                this.currentFilter = filter;

                // Êõ¥Êñ∞ËøáÊª§Âô®ÊåâÈíÆÁä∂ÊÄÅ
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

                this.render();
            }

            getFilteredTodos() {
                // È¶ñÂÖàÊåâÂÆåÊàêÁä∂ÊÄÅÊéíÂ∫èÔºöÊú™ÂÆåÊàêÁöÑÂú®ÂâçÔºåÂÆåÊàêÁöÑÂú®Âêé
                const sortedTodos = [...this.todos].sort((a, b) => {
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }
                    // Â¶ÇÊûúÈÉΩÊòØÂêå‰∏ÄÁä∂ÊÄÅÔºåÊåâÂàõÂª∫Êó∂Èó¥ÊéíÂ∫è
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });

                switch (this.currentFilter) {
                    case 'completed':
                        return sortedTodos.filter(todo => todo.completed);
                    case 'pending':
                        return sortedTodos.filter(todo => !todo.completed);
                    default:
                        return sortedTodos;
                }
            }

            formatTime(isoString) {
                const date = new Date(isoString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'ÂàöÂàö';
                if (diffMins < 60) return `${diffMins}ÂàÜÈíüÂâç`;
                if (diffHours < 24) return `${diffHours}Â∞èÊó∂Ââç`;
                if (diffDays < 7) return `${diffDays}Â§©Ââç`;

                return date.toLocaleDateString('zh-CN', {
                    month: 'short',
                    day: 'numeric'
                });
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const pending = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
            }

            render() {
                const todoList = document.getElementById('todoList');
                const emptyState = document.getElementById('emptyState');
                const filteredTodos = this.getFilteredTodos();

                this.updateStats();

                if (filteredTodos.length === 0) {
                    emptyState.style.display = 'block';
                    todoList.innerHTML = '';
                    todoList.appendChild(emptyState);
                    return;
                }

                emptyState.style.display = 'none';

                todoList.innerHTML = filteredTodos.map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                        <div class="todo-checkbox ${todo.completed ? 'checked' : ''}"
                             onclick="app.toggleTodo('${todo.id}')">
                        </div>
                        <div class="todo-text">${this.escapeHtml(todo.text)}</div>
                        <div class="todo-time">${this.formatTime(todo.createdAt)}</div>
                        <button class="delete-btn" onclick="app.deleteTodo('${todo.id}')" title="Âà†Èô§‰ªªÂä°">
                            üóëÔ∏è
                        </button>
                    </div>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveToStorage() {
                try {
                    localStorage.setItem('todoApp_todos', JSON.stringify(this.todos));
                } catch (e) {
                    console.error('‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®Â§±Ë¥•:', e);
                }
            }

            loadFromStorage() {
                try {
                    const stored = localStorage.getItem('todoApp_todos');
                    return stored ? JSON.parse(stored) : [];
                } catch (e) {
                    console.error('‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÂ§±Ë¥•:', e);
                    return [];
                }
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        const app = new TodoApp();

        // Ê∑ªÂä†ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter Âø´ÈÄüÊ∑ªÂä†‰ªªÂä°
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('todoInput').focus();
            }
        });

        // È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÊó∂Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                app.render();
            }
        });
    </script>
</body>
</html>
