<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        nav {
            background-color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            margin: 0;
            padding: 1rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-item {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 响应式设计：小屏幕时2列 */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                padding: 15px;
            }
        }

        /* 响应式设计：很小屏幕时1列 */
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#products">产品</a></li>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>

    <main>
        <section class="gallery">
            <div class="photo-item">照片1</div>
            <div class="photo-item">照片2</div>
            <div class="photo-item">照片3</div>
            <div class="photo-item">照片4</div>
            <div class="photo-item">照片5</div>
            <div class="photo-item">照片6</div>
        </section>
    </main>
</body>
</html>
