<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â§úÈó¥Ê®°ÂºèÂàáÊç¢ÊºîÁ§∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg: #4a90e2;
            --button-text: #ffffff;
            --button-hover: #357abd;
            --card-bg: #f8f9fa;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --button-bg: #5ca3f5;
            --button-text: #ffffff;
            --button-hover: #4a90e2;
            --card-bg: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .demo-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 8px 32px var(--shadow);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .toggle-button {
            background: linear-gradient(135deg, var(--button-bg), var(--button-hover));
            color: var(--button-text);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px var(--shadow);
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }

        .toggle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .toggle-button:active {
            transform: translateY(0);
        }

        .toggle-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .toggle-button:active::before {
            width: 300px;
            height: 300px;
        }

        .icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }

  
        .current-mode {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 1rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .demo-card {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-card">
            <h1>üåì Â§úÈó¥Ê®°ÂºèÊºîÁ§∫</h1>
            <p class="subtitle">ÁÇπÂáª‰∏ãÊñπÊåâÈíÆÂàáÊç¢ÊòéÊöó‰∏ªÈ¢ò</p>

            <button class="toggle-button" id="themeToggle">
                <span class="icon" id="buttonIcon">üåô</span>
                <span id="buttonText">ÂàáÊç¢Ê®°Âºè</span>
            </button>

            <div class="current-mode" id="currentMode">
                ÂΩìÂâçÊ®°ÂºèÔºö‰∫ÆËâ≤‰∏ªÈ¢ò
            </div>
        </div>

      </div>

    <script>
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const themeToggle = document.getElementById('themeToggle');
        const buttonIcon = document.getElementById('buttonIcon');
        const buttonText = document.getElementById('buttonText');
        const currentMode = document.getElementById('currentMode');
        const html = document.documentElement;

        // Ê£ÄÊü•Êú¨Âú∞Â≠òÂÇ®‰∏≠ÁöÑ‰∏ªÈ¢òËÆæÁΩÆ
        const savedTheme = localStorage.getItem('theme');

        // Ê£ÄÊü•Á≥ªÁªü‰∏ªÈ¢òÂÅèÂ•Ω
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // ËÆæÁΩÆÂàùÂßã‰∏ªÈ¢ò
        function initializeTheme() {
            if (savedTheme) {
                html.setAttribute('data-theme', savedTheme);
                updateButton(savedTheme);
            } else if (systemPrefersDark) {
                html.setAttribute('data-theme', 'dark');
                updateButton('dark');
            } else {
                html.setAttribute('data-theme', 'light');
                updateButton('light');
            }
        }

        // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
        function updateButton(theme) {
            if (theme === 'dark') {
                buttonIcon.textContent = '‚òÄÔ∏è';
                buttonText.textContent = 'ÂàáÊç¢Âà∞‰∫ÆËâ≤Ê®°Âºè';
                currentMode.textContent = 'ÂΩìÂâçÊ®°ÂºèÔºöÊöóËâ≤‰∏ªÈ¢ò';
            } else {
                buttonIcon.textContent = 'üåô';
                buttonText.textContent = 'ÂàáÊç¢Âà∞ÊöóËâ≤Ê®°Âºè';
                currentMode.textContent = 'ÂΩìÂâçÊ®°ÂºèÔºö‰∫ÆËâ≤‰∏ªÈ¢ò';
            }
        }

        // ÂàáÊç¢‰∏ªÈ¢ò
        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            // Ê∑ªÂä†ÁÇπÂáªÂä®ÁîªÊïàÊûú
            themeToggle.style.transform = 'scale(0.95)';
            setTimeout(() => {
                themeToggle.style.transform = 'scale(1)';
            }, 200);

            // ËÆæÁΩÆÊñ∞‰∏ªÈ¢ò
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateButton(newTheme);

            // Ëß¶ÂèëËá™ÂÆö‰πâ‰∫ã‰ª∂
            window.dispatchEvent(new CustomEvent('themechange', {
                detail: { theme: newTheme }
            }));
        }

        // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                updateButton(newTheme);
            }
        });

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        themeToggle.addEventListener('click', toggleTheme);

        // ÈîÆÁõòÊîØÊåÅ (Á©∫Ê†ºÈîÆÂíåÂõûËΩ¶ÈîÆ)
        themeToggle.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                toggleTheme();
            }
        });

        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        initializeTheme();

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂä®Áîª
        window.addEventListener('load', () => {
            document.querySelector('.demo-card').style.opacity = '0';
            document.querySelector('.demo-card').style.transform = 'translateY(20px)';

            setTimeout(() => {
                document.querySelector('.demo-card').style.transition = 'all 0.6s ease';
                document.querySelector('.demo-card').style.opacity = '1';
                document.querySelector('.demo-card').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
